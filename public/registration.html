<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh">
<form action="/registration" method="post">
    <div class="content" style="max-width: 640px;">
        <div class="mb-3">
            <label for="login-input" class="form-label">Login</label>
            <input type="text" class="form-control" id="login-input" placeholder="login" name="login">
        </div>
        <div class="mb-3">
            <label for="password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="password" name="password">
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary mb-3">Войти</button>
        </div>
    </div>
</form>
</body>
</html>
